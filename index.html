<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-navbar">
          <div class="header__logo">
            <img class="logo" src="img/logo.svg" alt="Icon:logo" />
            <strong class="logo-text">Portfolio</strong>
          </div>
          <ul class="header-menu">
            <li class="header-menu__item">
              <a href="index.html" class="header-menu__link">Чем полезен</a>
            </li>
            <li class="header-menu__item">
              <a href="index.html" class="header-menu__link">Где учился</a>
            </li>
            <li class="header-menu__item">
              <a href="index.html" class="header-menu__link">Языки</a>
            </li>
            <li class="header-menu__item">
              <a href="index.html" class="header-menu__link">Портфолио</a>
            </li>
            <li class="header-menu__item">
              <a href="index.html" class="header-menu__link">Контакты</a>
            </li>
          </ul>
          <!-- /.header__menu -->
          <div class="header__social-networks">
            <img src="img/vk.svg" alt="icon:vk" />
            <img src="img/instagram.svg" alt="icon:instagram" />
            <img src="img/github.svg" alt="icon:github" />
            <img src="img/telegram.svg" alt="icon:telegram" />
            <img src="img/linkedin.svg" alt="icon:linkedin" />
          </div>
          <!-- /.header__social-networks -->
        </div>
        <!-- /.header-navbar -->
      </div>
      <!-- /.container -->
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero-wrapper">
          <div class="hero-text">
            <p class="hero-text__hello">Привет, я разработчик сайтов</p>
            <p class="hero-text__hello_mobile">Разработчик сайтов</p>
            <h1 class="hero-text__name">Кадырберди Нурбердиев</h1>
            <p class="hero-text__description">
              Эту страницу я создал специально для потенциальных работодателей:
              здесь есть мои проекты из портфолио, описание моих навыков и
              контактные данные
            </p>
            <button class="hero-text__button">Связаться</button>
          </div>
          <!-- /.hero-text -->
          <div class="hero-photo">
            <img
              class="hero-avatar"
              src="img/hero-avatar-black.png"
              alt="foto: author"
            />
          </div>
          <!-- /.hero-photo -->
        </div>
        <!-- /.hero-wrapper -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hero -->
    <section class="skills">
      <div class="container"></div>
      <!-- /.container -->
    </section>
    <!-- /.skills -->
  </body>
</html>
